<h2>New Child</h2>

<div *ngIf="child">
  <label id="name">Name: </label>
  <input id="name" type="text" [(ngModel)]="child.name">
</div>
<div>
  <label id="age">Age: </label>
  <input id="age" type="number" [(ngModel)]="child.age"/>
</div>
<div>
  <label id="allergies">Allergies: </label>
  <input id="allergies" type="text" [(ngModel)]="child.allergies"/>
</div>
<div>
  <label id="bedtime">Bedtime: </label>
  <input id="bedtime" type="time" [(ngModel)]="child.bedtime"/>
</div>
<div>
  <label id="favFood">Favorite Food: </label>
  <input id="favFood" type="text" [(ngModel)]="child.favFood"/>
</div>

<button type="button" class="add-button" (click)="add(child)">Add Child</button>
<button type="button" (click)="goBack()">Go Back</button>
